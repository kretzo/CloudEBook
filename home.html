        </div>
    </footer>
</body>

<script>      
    $(function() {
        new Slider({
            images: '.slideImagens',
            btnPrev: '.slideBotao .prev',
            btnNext: '.slideBotao .next',
            auto: false
        });
    });

    function Slider(obj) {
        this.images = $(obj.images);
        this.auto = obj.auto;
        this.btnPrev = obj.btnPrev;
        this.btnNext = obj.btnNext;
        this.rate = obj.rate || 1000;

        var i = 0;
        var slider = this;

            this.prev = function () {
            slider.images.eq(i).removeClass('shown');
            i--;

            if (i < 0) {
                i = slider.images.length - 1;
            }

            slider.images.eq(i).addClass('shown');
        }

            this.next = function () {
            slider.images.eq(i).removeClass('shown');
            i++;

            if (i >= slider.images.length) {
                i = 0;
            }


            slider.images.eq(i).addClass('shown');
        }

        $(slider.btnPrev).on('click', function(){ slider.prev();});
        $(slider.btnNext).on('click', function(){ slider.next();});

        if (slider.auto)	{
            setInterval(slider.next, slider.rate);
        }
    };
</script>
