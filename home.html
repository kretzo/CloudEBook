<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEBook - A sua biblioteca digital</title>
</head>

<style>
    .cabecalho{
        background-color: rgb(55, 167, 182);
        height: 80px;
        width: 100%;
        display: flex;
        margin-bottom: 50px;
    }

    .cabecalho .menu{
        width: 15%;
        height: fit-content;
        margin-top: auto;
        margin-bottom: auto;
        margin-left: 1%;
        display: flex;
        
    }

    .cabecalho .logo{
        width: 70%;
        height: fit-content;
        margin-top: auto;
        margin-bottom: auto;
        display: flex;
        justify-content: center;
        font-family: 'arial';
    }

    .cabecalho .usuario{
        width: 15%;
        height: fit-content;
        margin-top: auto;
        margin-bottom: auto;
        display: flex;
        justify-content: right;
        margin-right: 1%;
    }

    .novidades {
        width: 700px;
        margin: 0 auto 20px;
        text-align: center;
    }

    .novidades .slideImagens {
        position: relative;
        height: 433px;
    }

    .novidades .slideImagens img {
        width: 100%;
        height: 433px;
        position: absolute;
        left: 0;
        transition: opacity 1s;
        opacity: 0; 
    }

    .novidades .slideImagens img.shown {
        opacity: 1; 
    }

    .prev:before {
        cursor: pointer;
        position: absolute;
        top: 45%;
        font-size: 60px;
        left: 5px;
        content: "<";
        color: white;
    }

    .next:before {
        cursor: pointer;
        position: absolute;
        top: 45%;
        font-size: 60px;
        right: 5px;
        content: ">";
        color: white;
    }

    .boasvindas{
        display: flex;
        justify-content: center;
        font-family: 'Tahoma';
        margin: 20px;
    }

    .rodape{
        background-color: rgb(80, 80, 80);
        height: auto;
        width: 100%;
        margin-top: 5%;
        color: white;
        display: flex;
        font-family: 'Tahoma';
        font-weight: 400;
        padding-bottom: 5px;
        align-items: center;
        justify-content: space-between;
    }

    .rodape .iconeFooter{
        height: auto;
        width: 15%;
        margin: 0.7%;
        display: flex;
        justify-content: left;
    }

    .rodape .copyright{
        width: 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        color: white;
        font-family: 'Tahoma';
        font-size: small;
    }

    .rodape .listaInfo{
        height: auto;
        width: 25%;
        margin-right: 2%;
        display: flex;
        justify-content: right;
        flex-direction: row;
    }

    .sobreBtn{
        background-color: rgb(80, 80, 80);
        border: none;
        color: white;
        font-family: 'Tahoma';
        font-size: medium;
        height: fit-content;
        width: fit-content;
        padding: 10px;
    }


    .sobreBtn:hover{
        color: rgb(80, 80, 80);
        background-color: white;
        cursor: pointer;
    }

    a:link { text-decoration: none; }

    .sobreBtn:hover{
        color: rgb(80, 80, 80);
        background-color: white;
        cursor: pointer;
    }

    body{
        margin: 0%;
        background-color: rgb(236, 236, 236);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <header class="cabecalho">
        <div class="menu">
            <img src="Imagens/menubar.png" alt="menubar.png" height="35px">
        </div>
        <div class="logo">
            <a href="home.html"><img src="Imagens/Logo.png" alt="logo.png" height="60px"></a>
        </div>
        <div class="usuario">
           <img src="Imagens/Usuario.png" alt="Usuario.png" height="40px">
        </div>
    </header>

    <div class="boasvindas">
        <h2>Bem-vindo(a) ao CloudEBook!</h2>
    </div>

    <div class="novidades">
        <div class="slideImagens">
            <img src="Imagens/smurfcat.jpg" class="shown" alt="smurfcat.jpg">
            <img src="Imagens/cachorro.jpg" alt="cachorro.jpg">
            <img src="https://static.wikia.nocookie.net/jerma-lore/images/e/e3/JermaSus.jpg/revision/latest?cb=20201206225609" alt="sus">

            <div class="slideBotao">
                <div class="prev"></div>
                <div class="next"></div>
            </div>
        </div>
    </div>

    <footer class="rodape">
        <div class="iconeFooter">
            <img src="Imagens/IconeBranco.png" alt="IconeBranco.png" height="60px">
        </div>
        <div class="copyright">
            <p>CloudEBook — 2023 © Todos os direitos reservados</p>
        </div>
        <div class="listaInfo">
            <a href="sobre.html" class="sobreBtn">Nossa missão</a>
            <a href="contato.html" class="sobreBtn">Contate-nos</a>
            <a href="faq.html" class="sobreBtn">FAQ</a>
        </div>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js">
    $(document).ready(function () {
        Slider({
            images: '.slideImagens img',
            btnPrev: '.prev',
            btnNext: '.next',
            auto: false
        });
    });

    function Slider(obj) {
        var images = $(obj.images);
        var auto = obj.auto;
        var btnPrev = $(obj.btnPrev);
        var btnNext = $(obj.btnNext);
        var rate = obj.rate || 1000;
        var i = 0;

        $(images[0]).addClass('shown');

        function prev() {
            $(images[i]).removeClass('shown');
            i--;

            if (i < 0) {
                i = images.length - 1;
            }

            $(images[i]).addClass('shown');
        }

        function next() {
            $(images[i]).removeClass('shown');
            i++;

            if (i >= images.length) {
                i = 0;
            }

            $(images[i]).addClass('shown');
        }

        btnPrev.on('click', function () {
            prev();
        });

        btnNext.on('click', function () {
            next();
        });

        if (auto) {
            setInterval(next, rate);
        }
    }
</script>

</html>
