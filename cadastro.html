<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

        width: auto;
        padding: 0%;
        display: flex;
        justify-content: center;
    }

    .cadastro{
        display: flex;
        justify-content: center;
        font-family: 'Tahoma';
    }
</style>

</head>
<body>
    <div class="cabecalho">
        <img src="Imagens/iconecloudebook.png">
        <h1>Teste</h1>
    </div>

    <div class="cadastro">

    </div>
    <div class="cadastro">
        <p>Nome</p>
    </div>
    <div class="cadastro">
        <input type="text">
    </div>
    <div class="cadastro">
        <p>Sobrenome</p>
    </div>
    <div class="cadastro">
        <input type="text">
    </div>
    <div class="cadastro">
        <p>Email</p>
    </div>
    <div class="cadastro">
        <input type="text">
    </div>
    <div class="cadastro">
        <p>Senha</p>
    </div>
    <div class="cadastro">
        <input type="text">
    </div>
    <div class="cadastro">
        <p>Repita sua senha</p>
    </div>
    <div class="cadastro">
        <input type="text">
    </div>
    <br>
    <div class="cadastro">
        <input type="button" value="Cadastrar">
    </div>

</body>
</html>
